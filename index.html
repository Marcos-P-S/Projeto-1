<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/scss/style.css" />

    <title>Olá, mundo!</title>
  </head>
  <body>
    <!-- Barra de navegação -->
    <header>
      <!-- conteiner -->
      <section class="container" id="nav-container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
          <!-- logo -->
          <a href="#" class="navbar-brand Qbela">
            <img id="logo" src="./assets/fast-food-hamburguer-svgrepo-com.svg" alt="Qbela Lanches"/>
            <b>Qbela Lanches</b>
          </a>
          <!-- botão responsivo -->
           
          <button
            class="btn btn-outline-secondary"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-links"
            aria-controls="navbar-links"
            aria-expanded="false"
            aria-label="alterna-navegação"
          >
            <img class="Expandir" src="./assets/three-bars.svg" alt="expandir">
          </button>
          <!-- links -->
          <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
            <a href="#" class="nav-item nav-link" id="Home-menu">Home</a>
            <a href="#" class="nav-item nav-link" id="Produtos-menu">Produtos</a>
            <a href="#" class="nav-item nav-link" id="Contact-menu">Contato</a>
            <a href="#" class="nav-item nav-link" id="Team-menu">Equipe</a>
            <a href="#" class="nav-item nav-link" id="Trabalhe-conosco-menu">Trabalhe Conosco</a>
          </div>
        </nav>
      </section>
    </header>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
  </body>
</html>
